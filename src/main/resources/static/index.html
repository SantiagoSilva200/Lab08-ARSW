<!DOCTYPE html>
<html>
<head>
    <title>Dibujo Colaborativo Multi-tópico</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .control-panel {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        input, button {
            padding: 8px;
            margin: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:disabled {
            background-color: #cccccc;
        }
        canvas {
            border: 1px solid #000;
            background-color: white;
            cursor: crosshair;
        }
        .status {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>Dibujo Colaborativo Multi-tópico</h1>

<div class="control-panel">
    <div>
        <label for="drawingId">ID del Dibujo:</label>
        <input type="number" id="drawingId" min="1" placeholder="Ej: 25">
        <button id="connectBtn" onclick="app.connect()">Conectarse</button>
        <button id="disconnectBtn" onclick="app.disconnect()" disabled>Desconectarse</button>
    </div>
    <div class="status" id="connectionStatus">No conectado</div>
</div>

<canvas id="canvas" width="800" height="500"></canvas>

<script>
    window.onload = function() {
        app.init();
    };
</script>
</body>
</html>
